<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOMfocus</title>
</head>
<body>
<button onclick="BOMFocus()">Click this</button> <!--button to call the function to open a new window-->

<script>
    function BOMFocus() {
        var myWindow = window.open("", "", "width=500, height=300");
        myWindow.document.write("<p>A new window is generated, and retained to the front</p>");

    }
</script>
</body>
</html>
